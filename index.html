<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram__wramper">
        <div class="instagram__phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram__continue">
        <div class="instagram__group">
            <img src="./img/instagram-logo.png" alt="logo do instagram" class="instagram__logo">
            <div class="profile__photo">
                <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
            </div>
       
            <a href="#" class="instagram__login">Continuar como sprucegabriela</a>
            <a href="#" class="instagram__logout">Remover conta</a>
        </div>   
        <div class="instagram__group">
            <p class="not__account">Não é sprucegabriela?</p>
            <p class="not__account"><span class="link">Alternar contas</span> ou <span class="subscrive__button">Inscreva-se</span></p>
        </div>
        <div class="get__app">
            <p class="get__title">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="download__app"></a>
                <a href="#" class="download__app"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
